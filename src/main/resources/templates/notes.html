<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 class="text-center">All notes</h2>
<div class="container">
    <div class="row justify-content-center mb-3">
        <div class="col-auto">
            <a th:href="@{/note/create}" class="btn btn-success">Create New Note</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto">
            <table class="table table-dark table-striped text-center">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Content</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="note : ${notes}">
                    <td th:text="${note.name}"></td>
                    <td th:text="${note.content}"></td>
                    <td>
                        <form th:action="@{/note/edit}" method="get" style="display: inline;">
                            <input type="hidden" th:name="id" th:value="${note.id}"/>
                            <button class="btn btn-primary btn-sm" type="submit">Edit</button>
                        </form>
                        <form th:action="@{/note/delete}" method="post" style="display: inline;">
                            <input type="hidden" th:name="id" th:value="${note.id}"/>
                            <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
